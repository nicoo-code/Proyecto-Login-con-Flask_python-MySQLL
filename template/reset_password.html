<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecimiento de contraseña</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='reset_password.css') }}">
</head>

<body>

    <div class="card">
        <div class="card-header">Restablecimiento de contraseña</div>
        <div class="card-body">
            <form action="{{ url_for('reset_password', email=email) }}" method="post">
                <div class="form-group">
                    <input type="password" name="password" class="form-control" placeholder="Nueva contraseña" required>
                </div>
                <div class="form-group">
                    <input type="password" name="confirm_password" class="form-control" placeholder="Confirmar nueva contraseña" required>
                </div>
                <button type="submit" class="btn">Restablecer contraseña</button>
                <div class="links">
                    <a href="/">Login</a>
                    <a href="/register">Register</a>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
