<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="static/login.css">
    <title>Login</title>
</head>
<body>
    <div class="caja">
        <form class="form-control" action="{{url_for('login')}}" method="post">
            <h1 class="h1-login">Login</h1>
            {% if mensaje %}
            <div class="alert alert-danger" role="alert">
                {{mensaje}}
            </div>
            {% endif %}
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="txtEmail">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="txtPassword">
            </div>
            <div class="form-group">
              <a href="{{ url_for('forgotpass') }}" class="forgot-password">¿Olvidó su contraseña?</a>
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Submit</button>
                <a href="{{ url_for('register') }}" class="create-account">Create an account</a>
            </div>
        </form>
    </div>
</body>
</html>
